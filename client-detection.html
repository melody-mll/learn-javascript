<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户端检测</title>
</head>
<body>
    <script>
      //能力检测
      if (object.propertyInQuestion) {
        // 使用 object.propertyInQuestion
        }
      //安全能力检测
      function isSort(object){
          return !!object.sort;//这种方式并不能检测是否有sort排序方法，如果对象上有sort属性，也会返回true
      }    
      function isSorts(object){
          return typeof object.sort=="function";//这种方式可以检测到object上是否有sort排序方法
      }

      //软件与硬件检测
      // navigator 和 screen对象也提供了关于页面所在软件环境的信息
      //navigator.oscpu 属性是一个字符串，通常对应用户代理字符串中操作系统/系统架构相关信息
      //navigator.vendor 属性是一个字符串，通常包含浏览器开发商信息
      //navigator.platform 属性是一个字符串，通常表示浏览器所在的操作系统
    </script>
    

</body>
</html>
