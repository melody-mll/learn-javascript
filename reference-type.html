<!DOCTYPE html>
<html>
<head>
	<title>Basic reference type</title>
</head>
<body>
	<div>Basic reference type</div>
	<script type="text/javascript">
		//新对象的创建，
		//新对象通过使用 new 操作符后跟一个构造函数（constructor）来创建
		//可以给对象增加属性，对象里面自带proto原型
		let now =new Object();
		now.name="date";
		console.log(now); 

		//Date,可以通过该构造方法获取当前的值
		let date=new Date();
		//可以通过date的相关方法取得当前日期的年月日，月数是从零开始记的，获取的月需要加一
		console.log(date.getMonth());
		console.log(date);

        //创建一个表示“2019 年 5 月 23 日”的日期对象，
		let someDate = new Date(Date.parse("May 23, 2019"));
		//等同与上式，会自动调用date.parse方法
		//let someDate = new Date("May 23, 2019");
		console.log(someDate);

		//日期格式化方法,打印为特定的格式，打印结果为：Thu May 23 2019
		console.log(someDate.toDateString());

		//日期/时间组件方法
		//这两个方法都是获取日期的毫秒数
		console.log(someDate.valueOf());
		console.log(someDate.getTime());

		//常用的一些日期组件方法
		//getFullYear()  返回4位数年
		//getMonth()  返回日期的月（0表示1月，11表示12月）
		//getDate()  返回日期中的日（1~31）
		//getDay() 返回日期中表示周几的数值（0表示周日，6表示周六）
		//getHours()  返回日期中的时（0~23）
		//setFullYear(year)  setMonth(month)  setDate(date) setHours(hours)对相关数据进行设置

		let s1="string";
		let s2=s1.substring(2);
		console.log(s2);

		//使用 new 调用原始值包装类型的构造函数，与调用同名的转型函数并不一样
        let value=20;
        num1=Number(value);
        console.log(typeof num1);//调用的转型函数类型，打印出来是number类型
        console.log(num1);//20
        num2=new Number(value);
        console.log(typeof num2);//构造函数类型，实例化一个对象，打印出来是object类型
        console.log(num2);//

        let falseObject = new Boolean(false);
        let result = falseObject && true; 
        console.log(result); // true???这个表达式是对 falseObject 对象而不是对它表示的值（false）求值,对象是true类型
        console.log(falseObject);
        //console.log(false&&true);

        //number类型
        let numbers=10;
        console.log(numbers.toString(2));//括号的数字表示转换成的进制格式，结果是1010；
        console.log(numbers.toFixed(2));//表示转换的几位小数，10.00，可以自动四舍五入

        let numberObject = new Number(10); 
        let numberValue = 10; 
        console.log(typeof numberObject); // "object" 
        console.log(typeof numberValue); // "number" 
        //Number对象是 Number 类型的实例，而原始数值不是
        console.log(numberObject instanceof Number); // true 
        console.log(numberValue instanceof Number); // false

        //String 是对应字符串的引用类型
        let strings = "hello world！"; 
        console.log(strings.length); // "11",计算的是字符及空格，符号的长度

        //字符串拼接,一般可以使用加号直接拼接
        let stringValues = "hello "; 
        let resultss = stringValues.concat("world", "!");
        console.log(resultss);

        let stringValuess="hello";
        console.log(stringValuess+"mll!!!");
     
        let stringValue = "hello world"; 
        console.log(stringValue.indexOf("o")); // 4 获取的是索引值

        //字符串提取方法
        //slice()、substr()和 substring()
        let stringstr="hello i am mll";
        console.log(stringstr.slice(4));//一个数字表示从该位置到结束
        console.log(stringstr.slice(3,11));//第一个数字表示起始值，第二个数字表示结束值，但不包含


        //字符串包含方法
        //startsWith()头部含有,endsWith()尾部含有,includes()是否含有;

        //字符串的原型上暴露了一个iterator 方法，表示可以迭代字符串的每个字符
        let message = "abc"; 
        let stringIterator = message[Symbol.iterator](); 
        console.log(stringIterator.next()); // {value: "a", done: false}

        //将字符串转换为大写字母
        let stringValuea = "hello world"; 
        console.log(stringValuea.toLocaleUpperCase()); // "HELLO WORLD"


        //单例内置对象
        //之前接触过的Object、Array 和 String
        //两个单例内置对象：Global 和 Math。

        //Global
        //isNaN()、isFinite()、parseInt()和 parseFloat()，实际上都是 Global 对象的方法

        //eval方法
        //这个方法就是一个完整的 ECMAScript 解释器，它接收一个参数，即一个要执行的JavaScript字符串
        eval("console.log('eval ')");//等同于console.log('eval ');
        //可以在eval里定义一个函数，然后在外部引用
        eval("function evals(){console.log('eval function')}");
        evals();

        //在内部的定义，变量不会提升
        //eval("let msg = 'hello world';"); 
        //console.log(msg);得到的结果是msg 是undefined；
        //const let 是块级作用域在外部不能访问，var是全局作用域，可以访问msg
        eval("var msg = 'hello world var msg';"); 
        console.log(msg);

        //window对象
        //全局!!!条件下声明的对象都是window属性
        var color = "red"; 
        var say="hi say window";
        function sayColor() { 
        console.log(window.color); 
        } 
        window.sayColor(); // "red"
        console.log(window.say);//var声明结果是hi say window ;;let或是const（块级）声明结果是undefined;

        //Math
        //min()和max()取一组数的最大值和最小值
        let min=Math.min(1,2,3,4,5);
        let max=Math.max(1,2,3,4,5);
        console.log(min);
        console.log(max);
        //通过拓展运算符读取数组
        let values = [1, 2, 3, 4, 5, 6, 7, 8]; 
        let maxs = Math.max(...values);       
        console.log(maxs);

        //用于把小数值舍入为整数的 4 个方法：Math.ceil()（向上）、Math.floor()（向下）、Math.round()（四舍五入）和 Math.fround()

        //Math.random()方法返回一个 0~1 范围内的随机数
        //获取1~10之间的随机数
        let numrandom= Math.floor(Math.random() * 10 + 1);
        console.log(numrandom);

        //Math的一些常用方法，Math.abs(x) 返回 x 的绝对值 ；；Math.sqrt(x) 返回 x 的平方根





	</script>

</body>
</html>
