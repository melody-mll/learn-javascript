<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom</title>
</head>
<body>
    <script>
        //Global 作用域
        //通过 var 声明的所有全局变量和函数都会变成 window 对象的属性和方法
        var age = 29; 
        var sayAge = () => alert(this.age); 
        alert(window.age);
        sayAge(); // 29 
        window.sayAge();

        //使用 let 或 const 替代 var，则不会把变量添加给全局对象
        let age = 29; 
        const sayAge = () => alert(this.age); 
        alert(window.age); // undefined 
        sayAge(); // undefined 
        window.sayAge(); // TypeError: window.sayAge is not a function

        // 这会导致抛出错误，因为 oldValue 没有声明
        var newValue = oldValue; 
        // 这不会抛出错误，因为这里是属性查询
        // newValue 会被设置为 undefined 
        var newValue = window.oldValue;

        //窗口大小
        //innerWidth、innerHeight、outerWidth 和 outerHeight
        //outerWidth 和 outerHeight 返回浏览器窗口自身的大小
        //innerWidth和innerHeight 返回浏览器窗口中页面视口的大小
        let pageWidth = window.innerWidth, 
        pageHeight = window.innerHeight; 
        if (typeof pageWidth != "number") { 
        if (document.compatMode == "CSS1Compat"){ 
        pageWidth = document.documentElement.clientWidth; 
        pageHeight = document.documentElement.clientHeight; 
        } else { 
        pageWidth = document.body.clientWidth; 
        pageHeight = document.body.clientHeight; 
        } 
        }

        // 缩放到 100×100 
        window.resizeTo(100, 100); 
        // 缩放到 200×150 
        window.resizeBy(100, 50); 
        // 缩放到 300×300 
        window.resizeTo(300, 300);

        //window.pageXoffset/window.scrollX 和 window.pageYoffset/window.scrollY
        //可以使用 scroll()、scrollTo()和 scrollBy()方法滚动页面

        // 相对于当前视口向下滚动 100 像素
        window.scrollBy(0, 100); 
        // 相对于当前视口向右滚动 40 像素
        window.scrollBy(40, 0); 
        // 滚动到页面左上角
        window.scrollTo(0, 0);
        // 滚动到距离屏幕左边及顶边各 100 像素的位置
        window.scrollTo(100, 100);

        // 正常滚动 
        window.scrollTo({ 
        left: 100, 
        top: 100, 
        behavior: 'auto' 
        }); 
        // 平滑滚动
        window.scrollTo({ 
        left: 100, 
        top: 100, 
        behavior: 'smooth' 
        });
    </script>
    
</body>
</html>
